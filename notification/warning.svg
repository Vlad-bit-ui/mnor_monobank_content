<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
    <circle cx="60" cy="60" r="55" fill="#f59e0b" opacity="0.2">
        <animate attributeName="r" from="20" to="55" dur="0.5s" fill="freeze" />
    </circle>

    <path d="M60,25 L90,85 L30,85 Z" fill="none" stroke="#f59e0b" stroke-width="8"
        stroke-linejoin="round" stroke-dasharray="200"
        stroke-dashoffset="200">
        <animate attributeName="stroke-dashoffset" from="200" to="0" dur="0.6s" begin="0.2s"
            fill="freeze" />
    </path>

    <path d="M60,25 L90,85 L30,85 Z" fill="#f59e0b" opacity="0">
        <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="0.8s" fill="freeze" />
    </path>

    <path d="M60,50 L60,65" fill="none" stroke="#ffffff" stroke-width="8"
        stroke-linecap="round" stroke-dasharray="50"
        stroke-dashoffset="50">
        <animate attributeName="stroke-dashoffset" from="50" to="0" dur="0.3s" begin="1.1s"
            fill="freeze" />
    </path>

    <circle cx="60" cy="72" r="4" fill="#ffffff" opacity="0">
        <animate attributeName="opacity" from="0" to="1" dur="0.2s" begin="1.4s" fill="freeze" />
        <animate attributeName="cy" from="68" to="72" dur="0.2s" begin="1.4s" fill="freeze" />
    </circle>
</svg>