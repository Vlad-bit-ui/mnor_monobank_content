<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
    <circle cx="60" cy="60" r="55" fill="#ef4444" opacity="0.2">
        <animate attributeName="r" from="20" to="55" dur="0.5s" fill="freeze" />
    </circle>

    <path d="M40,40 L80,80" fill="none" stroke="#ef4444" stroke-width="8"
        stroke-linecap="round" stroke-dasharray="100"
        stroke-dashoffset="100">
        <animate attributeName="stroke-dashoffset" from="100" to="0" dur="0.4s" begin="0.2s" fill="freeze" />
    </path>
    
    <path d="M80,40 L40,80" fill="none" stroke="#ef4444" stroke-width="8"
        stroke-linecap="round" stroke-dasharray="100"
        stroke-dashoffset="100">
        <animate attributeName="stroke-dashoffset" from="100" to="0" dur="0.4s" begin="0.4s" fill="freeze" />
    </path>
</svg>