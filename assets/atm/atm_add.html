<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mono ATM Add</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/atm_styles.css">
    <!--CSS_PLACEHOLDER-->
    <!--JS_PLACEHOLDER-->
</head>

<body>

    <div class="atm-bezel">
        <div class="screen">
            <div class="header">
                <div class="header-left">
                    <div class="icon-plus">
                        <i class="fas fa-plus">+</i>
                    </div>
                    <span class="header-title">Поповнення рахунку</span>
                </div>
                <div class="lang-btn">УКР</div>
            </div>

            <div class="main-content">
                <h1>Введіть бажану суму<br>для поповнення<br>рахунку</h1>

                <div class="input-wrapper">
                    <input type="text" class="amount-input" autofocus>
                    <div class="currency-badge">₴</div>
                </div>

                <p class="commission-text">Комісія поповнення:</p>
            </div>
        </div>

        <div class="logo-container">
            <div class="logo">mono</div>
        </div>
    </div>

</body>

</html>
