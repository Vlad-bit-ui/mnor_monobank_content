<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mono ATM Take</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/atm_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!--CSS_PLACEHOLDER-->
    <!--JS_PLACEHOLDER-->
</head>

<body>

    <div class="atm-bezel">
        <div class="screen theme-purple">

            <div class="header">
                <div class="header-left">
                    <div class="icon-withdraw">
                        <i class="fa-solid fa-download"></i>
                    </div>
                    <span class="header-title">Зняття коштів</span>
                </div>
                <div class="lang-btn">УКР</div>
            </div>

            <div class="main-content">
                <h1>Введіть бажану суму<br>для зняття коштів</h1>

                <p class="balance-text">Ваш баланс:</p>

                <div class="input-wrapper">
                    <input type="text" class="amount-input" autofocus>
                    <div class="currency-badge empty"></div>
                </div>

                <p class="commission-text">Комісія зняття:</p>
            </div>
        </div>

        <div class="logo-container">
            <div class="logo">mono</div>
        </div>
    </div>

</body>

</html>
