<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mono ATM Bg</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/atm_styles.css">
    <link rel="stylesheet" href="../css/atm_content.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!--CSS_PLACEHOLDER-->
    <!--JS_PLACEHOLDER-->
</head>

<body>

    <div class="atm-bezel">
        <div class="screen theme-main">

            <div class="header">
                <div class="header-left">
                    <div class="status-icon mono-brand">
                        mono
                    </div>
                    <div class="header-info">
                        <span class="header-title">mono</span>
                        <span class="header-subtitle">Банківський термінал</span>
                    </div>
                </div>
                <div class="lang-btn">УКР</div>
            </div>

            <div class="btns">
                <div class="card">
                    <div class="icon-container">
                        <div class="plus-circle"></div>
                    </div>
                    <div class="text">
                        Поповнити<br>рахунок
                    </div>
                </div>

                <div class="card-second">
                    <div class="icon-container-second">
                        <div class="withdraw-icon-second"></div>
                    </div>
                    <div class="text-second">
                        Зняти кошти<br>з картки
                    </div>
                </div>
            </div>

        </div>

        <div class="logo-container">
            <div class="logo">mono</div>
        </div>
    </div>

</body>

</html>
